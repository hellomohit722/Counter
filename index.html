<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class=" w-[100vw] h-[100vh] flex flex-col justify-center items-center">
        <p class="text-3xl " >Increment and Decrement </p>
        <div class="flex gap-2 border-left border-gray-400 p-2 ">
            <button class="border-r-2 border-gray-400 px-2 py-1 bg-[#f5f5f5] text-3xl" onclick="decrement()">-</button>
    
            <div id="counter" class=" px-2 py-1 text-3xl">0</div>
    
            <button class="border-l-2 border-gray-400  px-2 bg-[#f5f5f5] text-3xl" onclick="increment()">+</button>
        </div>
        <div class="flex gap-2 flex-col border-left border-gray-400 p-2 ">
            <span>
                steps by :
                <input type="number" id="step" class="border-2 border-gray-400 px-2 py-1 bg-[#f5f5f5] text-2xl" value="1">
            </span>
            <div class="flex justify-center">
                <button class="border-2 border-black-400  px-2 bg-[#f5f5f5] text-2xl" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>    
</body>
</html>
